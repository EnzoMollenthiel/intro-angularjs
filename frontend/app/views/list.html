<div ng-if="$ctrl.recipes.length > 0">
  <input id="search" class="form-control" placeholder="Rechercher..." ng-model="$ctrl.query" />  
  <a class="btn btn-success" ui-sref="create">Ajouter...</a>
  <div class="content">
    <div ng-repeat="recipe in $ctrl.recipes | filter : $ctrl.query" class="item">
      <img ng-src="{{recipe.image}}" />
      <div class="text">
        <div class="name">{{recipe.name}}</div>
        <div class="type">{{recipe.type}}</div>
      </div>
      <div class="commands">
        <a ui-sref="show({id:recipe.id})"><i class="glyphicon glyphicon-pencil"></i></a>
        <i class="glyphicon glyphicon-trash" ng-click="$ctrl.removeRecipe(recipe)"></i>
      </div>
    </div>
  </div>
</div>
